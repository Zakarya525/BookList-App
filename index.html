<!DOCTYPE html>
<html lang="en" darkTheme="false">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>BookList App</title>
</head>
<style>
  .btn-dm {
    color: black;
    margin-right: 1rem;
  }
  .btn-dm:hover {
    color: #444;
  }

  .dark {
    background-color: #222;
    color: whitesmoke;
  }

    padding: 0.1px 5px;

    float: right;
  }

</style>
<body>
  <!-- <div class="msg1">Dark Mode</div>
  <div> -->
    <a href="#" class="float-right btn-dm"><i class="fas fa-moon"></i></a>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open
      text-primary"></i> My<span class="text-primary">Book</span>List
    </h1>
    <div class="msg"></div>

    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary mt-1">
      
    </form>
    
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">

      </tbody>
    </table>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
